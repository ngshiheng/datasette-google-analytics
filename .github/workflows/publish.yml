name: Publish Python Package

on:
    release:
        types: [created]

permissions:
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"
                  cache: pip
                  cache-dependency-path: setup.py
            - name: Install dependencies
              run: |
                  pip install -e '.[build]'
            - name: Build
              run: |
                  python -m build
            - name: Publish
              uses: pypa/gh-action-pypi-publish@release/v1
